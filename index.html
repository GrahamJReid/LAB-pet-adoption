    <h1>Graham's Pet Adoption</h1>

    <body class="form-body">
      
    
      <form id="petForm">
       
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name" required>
        </div>
        <div class="form-group">
          <label for="color">Color</label>
          <input type="text" class="form-control" id="color" placeholder="Color">
        </div>
        <div class="form-group">
          <label for="specialSkill">Special Skill</label>
          <input type="text" class="form-control" id="specialSkill" placeholder="Special Skill">
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <input type="text" class="form-control" id="type" placeholder="Type">
        </div>
        <div class="form-group">
          <label for="img">Picture URL</label>
          <input type="text" class="form-control" id="img" placeholder="Image">
        </div>
        
        <button type="submit" class="btn btn-primary submit-button">Submit</button>
      </form>
