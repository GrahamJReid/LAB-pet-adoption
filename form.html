<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adoption Add Form</title>
</head>
<body class="form-body">
  <button><a href="index.html">Back to main</a></button>

  <form>
    <div class="form-group">
      <label for="id">ID</label>
      <input type="text" class="form-control" id="id" placeholder="ID">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="color">Color</label>
      <input type="text" class="form-control" id="color" placeholder="Color">
    </div>
    <div class="form-group">
      <label for="specialSkill">Special Skill</label>
      <input type="text" class="form-control" id="specialSkill" placeholder="Special Skill">
    </div>
    <div class="form-group">
      <label for="type">Type</label>
      <input type="text" class="form-control" id="type" placeholder="Type">
    </div>
    <div class="form-group">
      <label for="img">Picture URL</label>
      <input type="image" class="form-control" id="img" placeholder="Image">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  
</body>
</html>
